<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>登录</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <!-- <input matInput #postalCode maxlength="11" name="userphone" placeholder="Userphone" [(ngModel)]="userphone"> -->
          <input matInput name="userphone" placeholder="Userphone" [(ngModel)]="userphone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput name="password" type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <div style="color: red">{{ error }}</div>

      <button mat-raised-button class="btn-block" (click)="login()">Log in</button>
    </form>
  </mat-card>

</div>
